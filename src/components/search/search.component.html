<div class="form-inline">
  <div class="form-group">
    <input
      name="search"
      type="text"
      class="form-control search"
      [attr.placeholder]="placeholder"
      [(ngModel)]="query"
      (keypress)="searchOnEnter($event.keyCode)"
      autofocus
    >

    <input
      id="viewGalleryButton"
      type="button"
      class="btn btn-primary"
      value="view"
      (click)="viewGallery()"
    >
  </div>
</div>
