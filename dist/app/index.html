<!DOCTYPE html>
<html>
  <head>
    <title>Automatic Twitter Gallery</title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="author" content="Alberto Miranda <b3rt.js@gmail.com>">
    <meta name="description" content="Automatically generated image galleries for Twitter accounts." />

    <!-- open graph -->
    <meta property="og:title" content="<%= title %>" />
    <meta property="og:site_name" content="Automatic Twitter Gallery"/>
    <meta property="og:url" content="<%= url %>" />
    <meta property="og:type" content="article" />
    <meta property="og:image" content="<%= image %>" />
    <meta property="og:description" content="<%= description %>" />
    <link rel="image_src" href="<%= image %>" />

    <!-- twitter card -->
    <meta name="twitter:card" content="photo">
    <meta name="twitter:site" content="@atgalleryapp">
    <meta name="twitter:creator" content="<%= username %>">
    <meta name="twitter:title" content="<%= title %>">
    <meta name="twitter:description" content="<%= description %>">
    <meta name="twitter:image" content="<%= image %>">
    <meta name="twitter:url" content="<%= url %>">

    <!-- icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="favico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favico/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favico/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favico/favicon-16x16.png">
    <link rel="manifest" href="favico/manifest.json">

    <!-- ie pinned site styles -->
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favico/ms-icon-144x144.png">
    <meta name="theme-color" content="#000000">

    <!-- styles -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bundle.css">

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="vendor.js"></script>

    <!-- google analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-83250562-3', 'auto');
      ga('send', 'pageview');
    </script>

    <!-- inject:js -->
    <script src="bundle.js"></script>
    <!-- endinject -->
  </head>

  <body>
    <div id="fb-root"></div>
    <app>Loading...</app>
  </body>
</html>
