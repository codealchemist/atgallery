<div class="form-inline">
  <div class="form-group">
    <input
      id="username"
      name="username"
      type="text"
      class="form-control search"
      placeholder="twitter account username"
      [(ngModel)]="username"
      (keypress)="searchOnEnter($event.keyCode)"
      autofocus
    >

    <input
      id="viewGalleryButton"
      type="button"
      class="btn btn-primary"
      value="view"
      (click)="viewGallery()"
    >
  </div>
</div>
